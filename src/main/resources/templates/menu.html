<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${#strings.capitalizeWords(name)}"></p>
    <p th:text="${#strings.capitalizeWords(skintype)}"></p>
    <p th:text="${#strings.capitalizeWords(manipedi)}"></p>
</div>

<div id = "servicesMenu">
    <h1>Menu of Available Services</h1>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended by our estheticians for your given skin type.</p>

    <th:block>
        <table>
            <tr th:each="facial : ${appropriateFacials}">
                <td th:text="${facial}"></td>
            </tr>
        </table>
    </th:block>

    <th:block>
        <p th:if = "${manipedi} =='manicure'" th:insert="fragments :: manicureDescription">
            </th:if></p>
        <p th:if = "${manipedi} == 'pedicure'" th:insert="fragments :: pedicureDescription">
            </th:if></p>
        <p th:if = "${manipedi} =='both'" th:insert="fragments :: manicureDescription">
        <p th:if = "${manipedi} =='both'" th:insert="fragments :: pedicureDescription">
            </th:if></p>
    </th:block>

</div>
</body>
</html>
